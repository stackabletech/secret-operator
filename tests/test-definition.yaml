---
dimensions:
  - name: krb5
    values:
      - 1.21.1
  - name: openshift
    values:
      - "false"
  - name: ad-custom-samaccountname
    values:
      - "false"
      - "true"
  - name: rsa-key-length
    values:
      - 2048
      - 3072
      # - 4096
  - name: custom-secret-names
    values:
      - false
      - true
  - name: truststore-target-kind
    values:
      - ConfigMap
      - Secret
tests:
  - name: kerberos
    dimensions:
      - krb5
      - openshift
    # Requires manual connection to an AD cluster
    # - name: kerberos-ad
    #   dimensions:
    #     - krb5
    #     - ad-custom-samaccountname
  - name: listener
    dimensions:
      - openshift
  - name: tls
    dimensions:
      - custom-secret-names
      - rsa-key-length
      - openshift
  - name: tls-truststore
    dimensions:
      - openshift
      - truststore-target-kind
  - name: cert-manager-tls
    dimensions:
      - openshift
  - name: non-sensitive-data
    dimensions: []
suites:
  - name: nightly
  - name: openshift
    patch:
      - dimensions:
          - name: openshift
            expr: "true"

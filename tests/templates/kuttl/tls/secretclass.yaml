# $NAMESPACE will be replaced with the namespace of the test case.
---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: tls-$NAMESPACE
spec:
  backend:
    autoTls:
      ca:
        secret:
          name: secret-provisioner-tls-ca
          namespace: $NAMESPACE
        autoGenerate: true
      maxCertificateLifetime: 42h

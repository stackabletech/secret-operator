---
apiVersion: batch/v1
kind: Job
metadata:
  name: krb5-client
spec:
  template:
    spec:
      containers:
        - name: client
          image: docker.stackable.tech/natkr/krb5/krb5:1.18.2-stackable23.4.0-rc2
          command:
          - bash
          args:
          - -c
          - |
            set -euo pipefail
            echo listing keytab contents
            klist -k /stackable/krb/keytab
            echo kiniting node
            kinit -kt /stackable/krb/keytab -p HTTP/$NODE_NAME
            # echo kiniting pod
            # kinit -kt /stackable/krb/keytab -p HTTP/$POD_NAME.$NAMESPACE.svc.cluster.local
          env:
            - name: KRB5_CONFIG
              value: /stackable/krb/krb5.conf
            - name: NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /stackable/krb
              name: kerberos
      volumes:
        - name: kerberos
          ephemeral:
            volumeClaimTemplate:
              metadata:
                annotations:
                  secrets.stackable.tech/class: kuttl-secret-operator-kerberos-kerberos
                  secrets.stackable.tech/scope: node,pod
              spec:
                storageClassName: secrets.stackable.tech
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: "1"
      restartPolicy: Never
      terminationGracePeriodSeconds: 0

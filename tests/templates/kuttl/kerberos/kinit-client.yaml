# $NAMESPACE will be replaced with the namespace of the test case.
---
apiVersion: batch/v1
kind: Job
metadata:
  name: krb5-client
spec:
  template:
    spec:
      containers:
        - name: client
          image: docker.stackable.tech/stackable/krb5:1.18.2-stackable23.4.0-rc1
          command:
            - bash
          args:
            - -c
            - |
              set -euo pipefail
              echo listing keytab contents
              klist -k /stackable/krb/keytab -teKC
              echo kiniting node
              kinit -kt /stackable/krb/keytab -p HTTP/$NODE_NAME
              echo kiniting service
              kinit -kt /stackable/krb/keytab -p HTTP/krb5-client.$NAMESPACE.svc.cluster.local
              echo kiniting pod
              kinit -kt /stackable/krb/keytab -p HTTP/$POD_NAME.krb5-client.$NAMESPACE.svc.cluster.local
          env:
            - name: KRB5_CONFIG
              value: /stackable/krb/krb5.conf
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
          volumeMounts:
            - mountPath: /stackable/krb
              name: kerberos
      volumes:
        - name: kerberos
          ephemeral:
            volumeClaimTemplate:
              metadata:
                annotations:
                  secrets.stackable.tech/class: kerberos-$NAMESPACE
                  secrets.stackable.tech/scope: node,pod
              spec:
                storageClassName: secrets.stackable.tech
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: "1"
      restartPolicy: Never
      terminationGracePeriodSeconds: 0
      subdomain: krb5-client

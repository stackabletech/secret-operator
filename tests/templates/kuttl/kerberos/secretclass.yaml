kind: SecretClass
metadata:
  name: kuttl-secret-operator-kerberos-kerberos
spec:
  backend:
    kerberosKeytab:
      realmName: CLUSTER.LOCAL
      kdc: krb5-kdc
      adminServer: krb5-kdc
      adminKeytabSecret:
        # namespace: default
        name: secret-operator-keytab
      adminPrincipal: stackable-secret-operator

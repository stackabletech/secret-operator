---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: tls-short-ca
spec:
  backend:
    autoTls:
      ca:
        secret:
          name: secret-provisioner-tls-ca-short
          namespace: $NAMESPACE
        autoGenerate: true
        caCertificateLifetime: 5m
---
apiVersion: secrets.stackable.tech/v1alpha1
kind: SecretClass
metadata:
  name: tls-normal-ca
spec:
  backend:
    autoTls:
      ca:
        secret:
          name: secret-provisioner-tls-ca-normal
          namespace: $NAMESPACE
        autoGenerate: true
        caCertificateLifetime: 365d

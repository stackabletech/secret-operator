[workspace]
members = ["rust/operator-binary", "rust/krb5", "rust/krb5-provision-keytab", "rust/krb5-sys"]
default-members = ["rust/operator-binary"]

[workspace.package]
version = "0.0.0-dev"
authors = ["Stackable GmbH <info@stackable.tech>"]
license = "OSL-3.0"
edition = "2021"
repository = "https://github.com/stackabletech/secret-operator"

[workspace.dependencies]
anyhow = "1.0"
async-trait = "0.1"
bindgen = "0.66"
built = { version =  "0.6", features = ["chrono", "git2"] }
byteorder = "1.4"
clap = "4.3"
futures = { version = "0.3", features = ["compat"] }
h2 = "=0.3.18" # We need to keep this in sync with our patched h2 build
ldap3 = { version = "0.11", default-features = false, features = ["gssapi", "tls"] }
libc = "0.2"
native-tls = "0.2"
openssl = "0.10"
p12 = "0.6"
pin-project = "1.1"
pkg-config = "0.3"
prost = "0.11"
prost-types = "0.11"
rand = "0.8"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
snafu = "0.7"
socket2 = { version = "0.5", features = ["all"] }
stackable-operator = { git = "https://github.com/stackabletech/operator-rs.git", tag = "0.55.0", features = ["time"]}
strum = { version = "0.25", features = ["derive"] }
sys-mount = { version = "2.1", default-features = false }
tempfile = "3.3"
time = { version = "0.3", features = ["parsing"] }
tokio = { version = "1.29", features = ["full"] }
tokio-stream = { version = "0.1", features = ["net"] }
tonic = "0.9"
tonic-build = "0.9"
tonic-reflection = "0.9"
tracing = "0.1"
tracing-subscriber = "0.3"
uuid = { version = "1.2", features = ["v4"] }
yasna = "0.5"

[patch.crates-io]
# Workaround for https://github.com/hyperium/tonic/issues/243
h2 = { git = "https://github.com/stackabletech/h2.git", branch = "feature/grpc-uds" }


apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: krb5-client
spec:
  serviceName: krb5-client
  selector:
    matchLabels:
      app: krb5-client
  template:
    metadata:
      labels:
        app: krb5-client
    spec:
      containers:
        - name: client
          image: docker.stackable.tech/teozkr/krb5
          tty: true
          stdin: true
          env:
            - name: KRB5_CONFIG
              value: /stackable/krb/krb5.conf
          volumeMounts:
            - mountPath: /stackable/krb
              name: kerberos
      volumes:
        - name: kerberos
          ephemeral:
            volumeClaimTemplate:
              metadata:
                annotations:
                  secrets.stackable.tech/class: kerberos
                  secrets.stackable.tech/scope: node,pod
              spec:
                storageClassName: secrets.stackable.tech
                accessModes:
                  - ReadWriteOnce
                resources:
                  requests:
                    storage: "1"
      terminationGracePeriodSeconds: 0
---
apiVersion: v1
kind: Service
metadata:
  name: krb5-client
spec:
  selector:
    app: krb5-client
  ports:
    - name: dummy
      port: 9999
